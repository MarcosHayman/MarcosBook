<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcosbook</title>
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="perfil.css" />
    <link rel="stylesheet" href="profile-structure.css" />
  </head>
  <body>
    <header>
      <h1><span class="M">M</span>arcosbook</h1>
    </header>
    <main>
      <div class="inicio">
        <img class="cover" src="/fotos/Foto-de-capa.jpg" alt="Foto de capa" />
        <img class="profile-pic" src="/fotos/Foto-de-perfil.jpg" alt="Foto de Perfil" />
        <h2 class="name">Marcos Hayman</h2>
        <button class="biography">Adicionar biografia</button>
      </div>
      <div class="structure">
        <div class="sidebar">
          <h3>Apresentação</h3>
          <ul>
            <li>
              <p>Estudou na instituição de ensino <strong>UFF - Universidade Federal Fluminense</strong></p>
            </li>
            <li>
              <p>Frequentou <strong> Escola Técnica Estadual Henrique Lage</strong></p>
            </li>
            <li>
              <p>Test <br> Test <br></p>
            </li>
          </ol>
        </div>
        <div class="timeline">
          <div class="post-creator">
            <img class="post-pic" src="/fotos/Foto-de-perfil.jpg" alt="Foto-de-perfil" />
            <input class="prompt" type="text" placeholder="No que está pensando?" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
