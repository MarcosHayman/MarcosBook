<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcosbook</title>
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="cadastro.css" />
  </head>
  <body>
    <header>
      <h1><span class="M">M</span>arcosbook</h1>
    </header>
    <main>
      <form action="/my-handling-form-page" method="POST">
        <ul>
          <li class="name">
            <label for="name"></label>
            <input type="text" name="user_name" id="name" placeholder="Nome" required />
            <label for="surname"></label>
            <input type="text" name="user_surName" id="susrname" placeholder="Sobrenome" required />
          </li>
          <li>
            <label for="mail"></label>
            <input type="email" id="mail" name="user_email" placeholder="Email" required />
          </li>
          <li>
            <label for="password"></label>
            <input
              type="password"
              id="password"
              name="user_password"
              placeholder="Senha"
              required
            />
          </li>
          <li>
            <fieldset>
              <legend>Data de Nascimento:</legend>
              <label for="birthday"></label>
              <input type="date" id="birthday" required />
            </fieldset>
          </li>
          <fieldset>
            <legend>GÃªnero</legend>
            <ul class="genero">
              <li>
                <label for="female">
                  <input type="radio" id="female" name="genero" required />
                  Feminino
                </label>
              </li>
              <li>
                <label for="male">
                  <input type="radio" id="male" name="genero" required />
                  Masculino
                </label>
              </li>
              <li>
                <label for="custom">
                  <input type="radio" name="genero" id="custom" required />
                  Personalizado
                </label>
              </li>
            </ul>
          </fieldset>
          <li>
            <a href="perfil.html">
              <button>Cadastrar</button>
            </a>
          </li>
        </ul>
      </form>
    </main>
  </body>
</html>
